<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Nature Website</title>
	</head>
	<body>
		<nav id="navbar">
			<div id="logoContainer">
				<img src="assets/logo/Logo.png" alt="" />
			</div>
			<div class="navigationButtons">
				<button>Home</button>
				<button id="aboutBtn" for="aboutSection">About</button>
			</div>
		</nav>
		<section id="mainPage">
			<div class="container">
				<article id="img1" class="mainContent active">
					<img alt="" />
					<div class="content" id="content1"></div>
				</article>
				<article id="img2" class="mainContent">
					<img alt="" />
					<div class="content" id="content2"></div>
				</article>
				<article id="img3" class="mainContent">
					<img alt="" />
					<div class="content" id="content3"></div>
				</article>
				<article id="img4" class="mainContent">
					<img alt="" />
					<div class="content" id="content4"></div>
				</article>
				<article id="img5" class="mainContent">
					<img alt="" />
					<div class="content" id="content5"></div>
				</article>
				<article id="img6" class="mainContent">
					<img alt="" />
					<div class="content" id="content6"></div>
				</article>
				<article id="aboutSection">
					<img src="assets/img/earth-img (1).jpg" alt="" />
					<div class="content">
						<h3 class="articleTitle">About Area</h3>
						<p>
							In a neon-lit future, game delivers immersive storytelling and intense action gameplay in
							the bustling streets of Night City.
						</p>
					</div>
				</article>
			</div>
		</section>
		<section class="carouselContainer">
			<div class="buttonContainer">
				<button id="prevBtn"><i class="fa-solid fa-circle-up"></i></button
				><button id="nextBtn"><i class="fa-solid fa-circle-down"></i></button>
			</div>
			<div class="dropDownContainer">
				<button id="dropBtn">Categories</button>
				<div class="dropDown" id="myDropdown">
					<button id="earthCategory">Earth</button>
					<button id="oceanCategory">Ocean</button>
					<button id="spaceCategory">
						<div class="planet"></div>
						<div class="flex">
							<p id="title">SPACE</p>
							<svg
								class="moon"
								viewBox="0 0 36 36"
								xmlns="http://www.w3.org/2000/svg"
								xmlns:xlink="http://www.w3.org/1999/xlink"
								aria-hidden="true"
								role="img"
								preserveAspectRatio="xMidYMid meet"
								fill="#000000"
							>
								<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
								<g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
								<g id="SVGRepo_iconCarrier">
									<circle fill="#66757F" cx="18" cy="18" r="18"></circle>
									<g fill="#5B6876">
										<circle cx="10.5" cy="8.5" r="3.5"></circle>
										<circle cx="20" cy="16" r="3"></circle>
										<circle cx="21.5" cy="27.5" r="3.5"></circle>
										<circle cx="21" cy="6" r="2"></circle>
										<circle cx="3" cy="18" r="1"></circle>
										<circle cx="30" cy="9" r="1"></circle>
										<circle cx="15" cy="31" r="1"></circle>
										<circle cx="32" cy="19" r="2"></circle>
										<circle cx="10" cy="23" r="2"></circle>
									</g>
								</g>
							</svg>
						</div>
					</button>
				</div>
			</div>
			<div class="carousel">
				<article id="firstItems">
					<div class="imgContainer" for="img1"><img alt="" /></div>
					<div class="imgContainer" for="img2"><img alt="" /></div>
					<div class="imgContainer" for="img3"><img alt="" /></div>
				</article>

				<article id="secondItems">
					<div class="imgContainer" for="img4"><img alt="" /></div>
					<div class="imgContainer" for="img5"><img alt="" /></div>
					<div class="imgContainer" for="img6"><img alt="" /></div>
				</article>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
